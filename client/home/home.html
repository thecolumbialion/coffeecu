<template name="Home">
  {{> logo}}
  {{> parallax}}
  {{> intro}}
  {{> meetingsMade}}
  {{> people}}
</template>

<template name="parallax">
  <div class="parallax-container">
    <div class="parallax"><img src="/img/parallax/{{randomParallaxImage}}.jpg"></div>
    <div class="parallax-overlay"></div>
  </div>
</template>

<template name="logo">
    <div class="ui center aligned logo">
      <img src="/img/logo.png" class="ui centered image brand-image"/>
      <h2 class="brand-title">Coffee@CU</h2>
    </div>
</template>

<template name="intro">
  <div class="welcome">
    {{#markdown}}{{welcome}}{{/markdown}}
  </div>
</template>

<template name="meetingsMade">
  <div class="meetings-made">
    <div class="ui centered grid">
      <div class="ui inverted large statistic">
        <div class="value">
          {{meetings}}
        </div>
        <div class="label">
          meetings made
        </div>
      </div>
    </div>
  </div>
</template>

<template name="people">
  <div class="people-home">
        <div class="searchbox">
    <h3 class="ui header">Search for Columbia students to meet</h3>
    {{> EasySearch.Input index=peopleIndex attributes=inputAttributes }}
  </div>
    <div class="ui accordion">
      <div class="ui four column doubling stackable grid container">
        {{#EasySearch.Each index=peopleIndex }}
        <div class="five wide column">
          <div class="ui raised segment person">

            <div class="title">
              <div class="ui centered grid">
                {{#if makeVisible}}
                <div class="row">
                  <img src="{{image}}" class="profilepic ui rounded image"/>
                </div>
                {{else}}
                <div class="row">
                 <img src="/img/roaree.jpg" class="profilepic ui rounded image"/>
               </div>
                {{/if}}
                <div class="row">
                  <h2 class="name">{{name}}</h2>
                </div>
              </div>
            </div>

            <div class="content">
              {{#if makeVisible}}
              <p>{{school}} {{year}}</p>
              <p><b>Studies:</b> {{major}}</p>
              <p><b>About:</b> {{about}}</p>
              <p><b>Likes:</b> {{likes}}</p>
              <p><b>Contact me for:</b> {{contactfor}}</p>
              <p><b>Availability:</b> {{availability}}</p>
              {{#if facebook}}
              <a target="_blank" class="ui facebook button" href="{{facebook}}"><i class="facebook icon"></i></a>
              {{/if}}
              {{#if twitter}}
              <a target="_blank" class="ui twitter button" href="{{twitter}}"><i class="twitter icon"></i ></a>
              {{/if}}
              {{#if linkedin}}
              <a target="_blank" class="ui linkedin button" href="{{linkedin}}"><i class="linkedin icon"></i></a>
              {{/if}}
              {{#if website}}
              <a target="_blank" class="ui cloud button" href="{{website}}"><i class="cloud icon"></i ></a>
              {{/if}}
              
              <!-- If user is logged in, allow them to see the Grab Coffee button -->
              {{#if currentUser }}
                  <div class="ui center aligned contact-button">
                <button id="contact" class="waves-effect waves-light btn">Grab coffee</button>
              </div> 
              <!-- If user is not logged in, tell them to sign in instead (we need to be able to pull their uni) -->
              {{else}}
              <br><br>
              <b>You're not currently logged in.</b> <p>To send coffee requests, please <a href="/login">sign in</a> with your Columbia email address.</p>
              {{/if}}
              <!-- If account is marked as private, make sure sign in to see information -->
              {{else}}
              <b>This profile is private. </b> <p>To learn more about this person, please sign in with your Columbia email address.</p>

              {{/if}}
            </div>

          </div>
        </div>
        {{/EasySearch.Each}}
      </div>

      {{> EasySearch.LoadMore index=peopleIndex attributes=loadButtonAttributes count=12}}

      {{#EasySearch.IfNoResults index=peopleIndex}}
      <div class="no-results">No results found</div>
      {{/EasySearch.IfNoResults}}

    </div>
  </div>
  {{> uniPrompt }}
</template>

<template name="uniPrompt">
  <div class="ui modal">
      <div class="header">Enter a message to go along with your request.</div>
    <div class="content">
      <div class="field">
        <input type="text" name="Additional Message" id="additionalMessage" />
        <label for="Additional Message">Additional Message</label>
        <div class="field recaptcha-box">
          <label>Complete the reCAPTCHA before sending your request</label>
          {{> reCAPTCHA widget_id="1"}}
        </div>
      </div>
      <div class="actions">
        <button id="cancel" class="ui negative close cancel button">Cancel</button>
        <button id="submitRequest" class="ui primary approve button">Send Request</button>
      </div>
    </div>
  </div>
</template>
