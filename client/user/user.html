<template name="User">
  {{#if currentUser}}
  {{> profileupdate}}
  {{/if}}
</template>

<template name="profileupdate">
  <form class="ui form profileupdate">
    <h1 class="ui header">Your Profile</h1>

    <h4 class="ui dividing header">First, the basics</h4>

    <div class="fields">

      <div class="ten wide field center aligned">
        <div class="photo field">
          <label>Upload Photo</label>
          {{#if user.image}}
          <img src="{{user.image}}" name="image" id="profile-image">
          {{else}}
          <img src="/img/roaree.jpg" name="image" id="profile-image">
          {{/if}}
        </div>

        <div class="field">
          {{> upload_semanticUI contentType='images' formData=userIdData }}
          <div class="ui label helptext">Please upload a square image of at least 300x300 px resolution that's less than 10MB.</div>
        </div>
      </div>

      <div class="six wide field">
        <div class="field">
          <label>Full Name</label>
          <input type="text" name="name" value="{{user.name}}" placeholder="Roarer Lion" />
        </div>

        <div class="field">
          <label>Major/Concentration</label>
          <select class="ui fluid search dropdown" name="major" value="{{user.major}}" multiple="" >
            <option value="" disabled selected>Political Science</option>  
            <option value="N/A">N/A</option>
            <option value="African-American Studies">African-American Studies</option>
            <option value="Africana Studies">Africana Studies</option>
            <option value="American Studies">American Studies</option>
            <option value="Ancient Studies">Ancient Studies</option>
            <option value="Anthropology">Anthropology</option>
            <option value="Applied Mathematics">Applied Mathematics</option>
            <option value="Applied Physics and Applied Mathematics">Applied Physics and Applied Mathematics</option>
            <option value="Archaeology">Archaeology</option>
            <option value="Architecture">Architecture</option>
            <option value="Art History">Art History</option>
            <option value="Art History and Visual Arts">Art History and Visual Arts</option>
            <option value="Asian and Middle Eastern Cultures">Asian and Middle Eastern Cultures</option>
            <option value="Astronomy">Astronomy</option>
            <option value="Astrophysics">Astrophysics</option>
            <option value="Biochemistry">Biochemistry</option>
            <option value="Biology">Biology</option>
            <option value="Biomedical Engineering">Biomedical Engineering</option>
            <option value="Biophysics">Biophysics</option>
            <option value="Business Management">Business Management</option>
            <option value="Chemical Engineering">Chemical Engineering</option>
            <option value="Chemical Physics">Chemical Physics</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Civil Engineering and Engineering Mechanics">Civil Engineering and Engineering Mechanics</option>
            <option value="Classics">Classics</option>
            <option value="Comparative Literature">Comparative Literature</option>
            <option value="Comparative Literature and Society">Comparative Literature and Society</option>
            <option value="Computer Engineering">Computer Engineering</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Computer Science-Mathematics">Computer Science-Mathematics</option>
            <option value="Creative Writing">Creative Writing</option>
            <option value="Dance">Dance</option>
            <option value="Data Science">Data Science</option>
            <option value="Drama and Theatre Arts">Drama and Theatre Arts</option>
            <option value="Earth & Environmental Engineering">Earth & Environmental Engineering</option>
            <option value="Earth Science">Earth Science</option>
            <option value="East Asian Studies">East Asian Studies</option>
            <option value="Economics">Economics</option>
            <option value="Economics-Mathematics">Economics-Mathematics</option>
            <option value="Economics-Philosophy">Economics-Philosophy</option>
            <option value="Economics-Political Science">Economics-Political Science</option>
            <option value="Economics-Statistics">Economics-Statistics</option>
            <option value="Education">Education</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
            <option value="Engineering Mechanics">Engineering Mechanics</option>
            <option value="English">English</option>
            <option value="Environmental Biology">Environmental Biology</option>
            <option value="Environmental Chemistry">Environmental Chemistry</option>
            <option value="Environmental Science">Environmental Science</option>
            <option value="Ethnicity and Race Studies">Ethnicity and Race Studies</option>
            <option value="Evolutionary Biology of the Human Species">Evolutionary Biology of the Human Species</option>
            <option value="Film">Film</option>
            <option value="Film and Media Studies">Film and Media Studies</option>
            <option value="Financial Economics">Financial Economics</option>
            <option value="French">French</option>
            <option value="French and Francophone Studies">French and Francophone Studies</option>
            <option value="German">German</option>

            <option value="History">History</option>
            <option value="History and Philosophy of Science">History and Philosophy of Science</option>
            <option value="History and Theory of Architecture">History and Theory of Architecture</option>
            <option value="Human Rights">Human Rights</option>
            <option value="Industrial Engineering and Operations Research">Industrial Engineering and Operations Research</option>
            <option value="Information Science">Information Science</option>
            <option value="International Affairs">International Affairs</option>
            <option value="Italian">Italian</option>
            <option value="Jazz Studies">Jazz Studies</option>
            <option value="Jewish Studies ">Jewish Studies </option>
            <option value="Latin American and Caribbean Studies">Latin American and Caribbean Studies</option>
            <option value="Linguistics ">Linguistics </option>
            <option value="Materials Science and Engineering">Materials Science and Engineering</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Mathematics-Statistics">Mathematics-Statistics</option>
            <option value="Mathematical Science">Mathematical Science</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Medieval and Renaissance Studies">Medieval and Renaissance Studies</option>
            <option value="Middle Eastern, South Asian, and African Studies">Middle Eastern, South Asian, and African Studies</option>

            <option value="Portuguese Studies">Portuguese Studies</option>
            <option value="Psychology">Psychology</option>
            <option value="Public Health">Public Health</option>
            <option value="Regional Studies">Regional Studies</option>
            <option value="Religion">Religion</option>
            <option value="Russian Language and Culture">Russian Language and Culture</option>
            <option value="Russian Literature">Russian Literature</option>
            <option value="Russian Literature and Culture">Russian Literature and Culture</option>
            <option value="Science & Public Policy">Science & Public Policy</option>
            <option value="Slavic (Non-Russian) Language and Culture">Slavic (Non-Russian) Language and Culture</option>
            <option value="Slavic Studies">Slavic Studies</option>
            <option value="Sociology">Sociology</option>
            <option value="Spanish & Latin American Cultures">Spanish & Latin American Cultures</option>
            <option value="Statistics">Statistics</option>
            <option value="Sustainable Development">Sustainable Development</option>
            <option value="Theatre">Theatre</option>
            <option value="Urban Studies">Urban Studies</option>
            <option value="Visual Arts">Visual Arts</option>

            <option value="Women's and Gender Studies">Women's and Gender Studies</option>
            <option value="Yiddish Studies">Yiddish Studies</option>
            <option value="Undecided">Undecided</option>
          </select>
        </div>

        <div class="field">
                  <label>Pronouns</label>
                 <input type="text" name="pronounsBox" id="pronounsBox" value="{{user.pronounsBox}}" placeholder="Pronouns" />
        </div>

        <div class="field">
          <label>Academic Standing</label>
          <select name="year" class="ui dropdown">
            <option value="First Year">First Year</option>
            <option value="Sophomore">Sophomore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
            <option value="Graduate Student">Graduate Student</option>
            <option value="Alumnus">Alumnus</option>
            <option value="Professor">Faculty/Professor</option>
          </select>
        </div>

        <div class="field">
          <label>School</label>
          <input name="school" type="radio" id="SEAS" value="SEAS" />
          <label for="SEAS">SEAS</label>
          <input name="school" type="radio" id="CC" value="CC" />
          <label for="CC">CC</label>
          <input name="school" type="radio" id="GS" value="GS" />
          <label for="GS">GS</label>
          <input name="school" type="radio" id="BC" value="BC" />
          <label for="BC">BC</label>
          <input name="school" type="radio" id="GR" value="GR" />
          <label for="GR">Graduate School</label>
        </div>

      </div>
    </div>

    <h4 class="ui dividing header">More about you</h4>

    <div class="field">
      <label for="about">Tell the world a little bit about yourself (400 chars)</label>
      <textarea type="text" name="about" value="{{user.about}}" placeholder="2-3 lines about yourself." rows="4"></textarea>
    </div>

    <div class="field">
      <label>What do you like? (150 chars)</label>
      <textarea type="text" name="likes" value="{{user.likes}}" placeholder="theater, cheese, marching band, Python, stuffy costumes, epistemology, sweetgreen" rows="3"></textarea>
    </div>

    <div class="field">
      <label>What are some things people should contact you for? (250 chars)</label>
      <textarea type="text" name="contactfor" value="{{user.contactfor}}" placeholder="learning how to dance, career advice for prospective mascots, understanding relativistic quantum field theory" rows="3"></textarea>
    </div>

    <div class="field">
      <label>When are you generally free? (150 chars)</label>
      <input type="text" name="availability" value="{{user.availability}}" placeholder="Fridays between 11 am and 1 pm. Any time before 4 pm on Saturday." />
    </div>

    <h4 class="ui dividing header">Share your online presence</h4>

    <div class="fields">
      <div class="four wide field">
        <label>Twitter</label>
        <input type="text" name="twitter" value="{{user.twitter}}" placeholder="Link to your Twitter page" />
      </div>

      <div class="four wide field">
        <label>Facebook</label>
        <input type="text" name="facebook" value="{{user.facebook}}" placeholder="Link to your Facebook profile" />
      </div>

      <div class="four wide field">
        <label>Instagram</label>
        <input type="text" name="instagram" value="{{user.instagram}}" placeholder="Link to your Instagram feed" />
      </div>

      <div class="four wide field">
        <label>LinkedIn</label>
        <input type="text" name="linkedin" value="{{user.linkedin}}" placeholder="Link to your LinkedIn profile" />
      </div>

        <div class="four wide field">
        <label>Website</label>
        <input type="text" name="website" value="{{user.website}}" placeholder="Link to your personal website" />
      </div>
    </div>

    <h4 class="ui dividing header">How expansive of an audience do you want to reach?</h4>

    <div class="field">
      <label>Do you want to make your profile private?</label> Private profiles are only visible to logged in Columbia students. We recommend keeping your account public.
      <div class="switch">
        <label>
          Private
          <input type="checkbox" name="make_public" id="make_public">
          <span class="lever"></span>
          Public
        </label>
      </div>
    </div>

    <div class="field agreement">
      <div class="card">
        <div class="card-content grey-text text-darken-1">
          <input type="checkbox" name="agreement" id="agreement">
          <label for="agreement">I understand that the profile information above will be displayed on Coffee@CU and I will be able to receive email requests from other Columbia students.</label>
        </div>
      </div>
    </div>

    <div class="field">
      <p>You can delete your account at any time to remove your public profile and stop receiving emails via Coffee@CU</p>
    </div>

    <div class="fields">
      <button type="submit" class="waves-effect waves-light btn">Update Profile</button>
      <div class="gutter"></div>
      <button id="deleteprofile" class="waves-effect waves-light red darken-1 btn">Delete Profile</button>
    </div>

  </form>
</template>
