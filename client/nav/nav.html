<template name="nav">
  <div class="navbar-fixed">
  <nav class="blue lighten-2">
    <div class="nav-wrapper">
      <div class="ui container">
        
        <a class="brand-logo left" href = "/">
          <img src="/img/logo.png" class="logo-image"/>
          <span class="logo-title">Coffee@CU</span>
        </a>

        <ul id="nav-mobile">
          <li class="right">
            {{#if currentUser}}
            {{> logout}}
            {{else}}
            <a href="/login">Sign In</a>
            {{/if}}
          </li>

          {{#if currentUser}}
          <li class="right">
            {{> userprofile}}
          </li>
          {{/if}}

          <li class="right">
            <a href="mailto:coffeecu@adicu.com?subject=Coffee@CU Question" title="Contact Us">
              <i class="material-icons">mail</i></a>
          </li>

          <li class="right">
            <a href="https://www.facebook.com/coffeeatcolumbia" title="Facebook"><i class="material-icons">thumb_up</i></a>
          </li>
          <li class="right">
            <a href="/browse" title="Browse"><i class="material-icons"><img src="/img/favicon_friends.ico" class="browse-image"/></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
</template>

<template name="logout">
  <div class="logout">
    <a href="/">Sign Out</a>
  </div>
</template>

<template name="userprofile">
  <a href="/user/{{id}}" title="Your profile"><i class="material-icons">account_circle</i></a>
</template>

<template name="login">
  <div class="ui container">
    <div class="login">
      {{> atForm}}
    </div>
  </div>
</template>

<template name="verification">
  <div class="ui center aligned container verify">
    <img class="ui image" src="/img/verification.jpg" />
    <h4 class="ui header">Thanks for registering! Please check your email for the link to verify your account. Make sure to check your spam folder. If you need us to send you the link again, visit <a href="http://coffeecu.com/login">the login page</a>.</h4>
    <h4 class="ui header">Once your account is verified, you can build a profile, receive coffee requests, and make new friends!</h4>
  </div>
</template>
